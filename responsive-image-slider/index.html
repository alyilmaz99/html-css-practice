<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="main swiper mySwiper">
      <div class="wrapper swiper-wrapper">
        <div class="slider swiper-slide">
          <img src="images/img1.jpg" alt="" class="image" />
          <div class="image-data">
            <span class="text">Lorem ipsum dolor sit amet </span>
            <h2>
              Habitasse sagittis hac <br />
              Dui ligula laoreet nibh per
            </h2>
            <a href="#" class="button">Lorem IPS</a>
          </div>
        </div>
        <div class="slider swiper-slide">
          <img src="images/img2.jpg" alt="" class="image" />
          <div class="image-data">
            <span class="text">Lorem ipsum dolor sit amet2 </span>
            <h2>
              Habitasse sagittis hac2 <br />
              Dui ligula laoreet nibh per2
            </h2>
            <a href="#" class="button">Lorem IPS2</a>
          </div>
        </div>
        <div class="slider swiper-slide">
          <img src="images/img3.jpg" alt="" class="image" />
          <div class="image-data">
            <span class="text">Lorem ipsum dolor sit amet3 </span>
            <h2>
              Habitasse sagittis hac3 <br />
              Dui ligula laoreet nibh per3
            </h2>
            <a href="#" class="button">Lorem IPS3</a>
          </div>
        </div>
      </div>
      <div class="swiper-button-next nav-btn"></div>
      <div class="swiper-button-prev nav-btn"></div>
      <div class="swiper-pagination"></div>
    </section>
    <!-- Swiper JS -->
    <script src="js/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,

        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
